[application]

name="ship-scroller"
main_scene="res://scenes/menu.tscn"
icon="res://icon.png"

[display]

width=1280
height=720
resizable=false

[input]

ui_left=[key(Left), jbutton(0, 14), key(A)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
ui_up=[key(Up), jbutton(0, 12), key(W)]
ui_down=[key(Down), jbutton(0, 13), key(S)]
shoot_left=[key(Q)]
shoot_right=[key(E)]

[physics_2d]

motion_fix_enabled=true
